<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Blister
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blister</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let list of itemService.lists" (click)="goToList(list)">
    <ion-card-title>{{list.name}}</ion-card-title>
    <ion-item>
      <ion-label>
        {{list.checked}} / {{list.count}}
      </ion-label>
      <ion-button (click)="removeList(list)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>

  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="openNewListPage()">
        <ion-icon size="large" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-content>

<ion-footer>
</ion-footer>
