<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Shopping List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Shopping List</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let list of itemService.lists">
      <ion-label (click)="goToList(list)">
        {{list.name}}
      </ion-label>
      <ion-button (click)="removeList(list)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="openNewListPage()">
        <ion-icon size="large" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-content>

<ion-footer>
</ion-footer>
